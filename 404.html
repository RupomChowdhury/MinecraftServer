<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found | Nothing Club</title>
    <link rel="icon" href="https://techmail.live/src/images/favicon.png" sizes="50x50" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #ff0080;
            --accent-color: #00d4ff;
            --dark-bg: #0a0e27;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }

        .particles-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent);
            background-size: 200% 200%;
            animation: starsMove 60s linear infinite;
            opacity: 0.5;
        }

        @keyframes starsMove {
            0%, 100% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
        }

        .container-404 {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(8rem, 20vw, 15rem);
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            animation: glowPulse 3s ease-in-out infinite;
            text-shadow: 0 0 100px rgba(0, 255, 136, 0.5);
        }

        @keyframes glowPulse {
            0%, 100% {
                filter: brightness(1) drop-shadow(0 0 20px rgba(0, 255, 136, 0.5));
            }
            50% {
                filter: brightness(1.5) drop-shadow(0 0 40px rgba(0, 255, 136, 0.8));
            }
        }

        .error-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1rem;
            color: var(--primary-color);
            letter-spacing: 2px;
        }

        .error-message {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--text-secondary);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-home {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            color: var(--primary-color);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--primary-color);
            transition: width 0.6s, height 0.6s;
            z-index: -1;
        }

        .btn-home:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-home:hover {
            color: var(--dark-bg);
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(0, 255, 136, 0.4);
        }

        .glitch-container {
            position: relative;
            display: inline-block;
        }

        .glitch {
            position: relative;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 0 0 20px var(--primary-color);
            }
            25% {
                text-shadow: 
                    -2px 0 var(--secondary-color),
                    2px 0 var(--accent-color);
            }
            50% {
                text-shadow: 0 0 30px var(--primary-color);
            }
            75% {
                text-shadow: 
                    2px 0 var(--secondary-color),
                    -2px 0 var(--accent-color);
            }
        }

        @media (max-width: 768px) {
            .container-404 {
                padding: 1rem;
            }

            .error-message {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles-container"></div>
    
    <div class="container-404">
        <div class="glitch-container">
            <h1 class="error-code glitch">404</h1>
        </div>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            Oops! Looks like you've wandered into uncharted territory. 
            The page you're looking for doesn't exist in our realm.
        </p>
        <a href="index.html" class="btn-home">Return Home</a>
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles-container');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 3 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = 'rgba(0, 255, 136, 0.8)';
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                particle.style.boxShadow = '0 0 10px rgba(0, 255, 136, 0.5)';
                
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Add floating animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% {
                    transform: translate(0, 0) scale(1);
                }
                25% {
                    transform: translate(20px, -30px) scale(1.1);
                }
                50% {
                    transform: translate(-20px, -60px) scale(0.9);
                }
                75% {
                    transform: translate(30px, -30px) scale(1.05);
                }
            }
        `;
        document.head.appendChild(style);

        createParticles();
    </script>
</body>
</html>
